<div class="register-component form-container">
  <h2 class="form-title">Register</h2>

  <form [formGroup]="userForm" (submit)="register()">
    <label class="form-label" for="fullName">Full Name</label>
    <input class="form-input" id="fullName" type="text" placeholder="Full name" formControlName="fullName"
           name="fullName" required>

    <label class="form-label" for="email">Email</label>
    <input class="form-input" id="email" type="text" placeholder="Email" formControlName="email"
           name="email" required>

    <label class="form-label" for="password">Password</label>
    <input class="form-input" id="password" type="password" placeholder="Password" formControlName="password"
           name="password" required>

    <button class="form-button" type="submit">Register</button>
    <div class="form-paragraph">
      Already have an account?
      <div>
        <a class="app-link" [routerLink]="['/login']">Login here</a>
      </div>
    </div>
  </form>
</div>
