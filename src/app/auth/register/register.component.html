<h2>Register</h2>
<div>
  <form [formGroup]="userForm" (submit)="register()">
    <label for="fullName">Full Name</label>
    <input id="fullName" type="text" placeholder="Full name" formControlName="fullName"
           name="fullName" required>

    <label for="email">Email</label>
    <input id="email" type="text" placeholder="Email" formControlName="email"
           name="email" required>

    <label for="password">Password</label>
    <input id="password" type="text" placeholder="Password" formControlName="password"
           type="password" name="password" required>

    <button type="submit">Register</button>
    <span>Already have an account ? <a [routerLink]="['/login']">login</a> here</span>
  </form>
</div>
