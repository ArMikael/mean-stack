<h2>Reactive programming with RxJS</h2>

<p>
  This input allows to save up to 10 values from the stream.
  All values should be less than 10,000 and at the end all of them will be saved in an array.
</p>


<label for="requestsNumber" class="form-label">Requests number</label>
<input type="number" id="requestsNumber" class="form-input" [formControl]="requestsNumber">


<div>
  <span>
    Stream results:
  </span>
  <span id="streamResults">
    {{ streamResults }}
  </span>
</div>
